services:
  agent1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent1
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./db:/app/db
      - ./package-lock.json:/app/package-lock.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: npm run start:watch
